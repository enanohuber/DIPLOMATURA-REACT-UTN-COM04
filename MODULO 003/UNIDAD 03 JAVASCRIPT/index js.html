    <style>
        button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="texto"></p>    
    <input type="text" id="myText" value="valor por defecto">
    <button id="boton" style="border: 1px solid red; border-radius: 20%; padding: 10px;" onclick="return myFunction();">apretame</button>
    <button id="botonjs" style="border: 1px solid red; border-radius: 20%; padding: 10px;">apretame JS</button>
    
    <script>
        document.getElementById("myText").value = "valor puesto por javascript en input";
        /*averiguar cual es el mayor de un array*/
        let a=[1000,5000,3000,10000,9000,7500]
        let mayor=0;        
        for (x=0; x < a.length; x++){
            console.log (a[x]);
            if (a[x] > mayor){
                mayor = a[x];
            }
        }        

        /*y pongo el resultado en un <p>, que estaba vacio*/
        document.getElementById("texto").innerHTML = "el mayor es " + mayor ; 
        document.getElementById("texto").style.color = "red";
        document.getElementById("texto").style.fontWeight  = "bolder";
        document.getElementById("texto").style.fontSize = "28px";
        
        /*dos formas de manejar los eventos de botones*/
        document.getElementById("botonjs").addEventListener("click",myFunction);        
        function myFunction(){
            alert ('hola');
        }

    </script>    
</body>
</html>
