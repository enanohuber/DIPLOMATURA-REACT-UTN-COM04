<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .cuadrado{
            display: inline-block;            
            height: 100px;
            width: 100px;        
        }

        #c1{
            background-color: red;
        }
        #c2{
            background-color: green;
        }
        #c3{
            background-color: blue;
        }
    </style>
<body>
    <div id="c1" class="cuadrado"  name="c1"></div>
    <div id="c2" class="cuadrado" name="c2"></div>
    <div id="c3" class="cuadrado"  name="c3"></div>
    
    <script>
        const fondo = document.body;        
        
        const c1 = document.getElementById('c1');        
        c1.addEventListener('click',function(){            
            fondo.style = 'background-color: red';            
        },false)

        const c2 = document.getElementById('c2');        
        c2.addEventListener('click',function(){            
            fondo.style = 'background-color: green';
        },false)


        const c3 = document.getElementById('c3');        
        c3.addEventListener('click',function(){            
            fondo.style = 'background-color: blue';
        },false)
 
    </script>
</body>


</html>
